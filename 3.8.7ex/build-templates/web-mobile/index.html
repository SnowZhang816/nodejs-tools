<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Cocos Creator | NewProject</title>

		<!--http://www.html5rocks.com/en/mobile/mobifying/-->
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

		<!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no" />

		<!-- force webkit on 360 -->
		<meta name="renderer" content="webkit" />
		<meta name="force-rendering" content="webkit" />
		<!-- force edge on IE -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="msapplication-tap-highlight" content="no" />

		<!-- force full screen on some browser -->
		<meta name="full-screen" content="yes" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="360-fullscreen" content="true" />

		<!--fix fireball/issues/3568 -->
		<!--<meta name="browsermode" content="application">-->
		<meta name="x5-page-mode" content="app" />

		<!--<link rel="apple-touch-icon" href=".png" />-->
		<!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

		<style>
			html {
				-ms-touch-action: none;
			}

			body,
			canvas,
			div {
				display: block;
				outline: none;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);

				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				-khtml-user-select: none;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}

			/* Remove spin of input type number */
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				/* display: none; <- Crashes Chrome on hover */
				-webkit-appearance: none;
				margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
			}

			body {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				padding: 0;
				border: 0;
				margin: 0;

				cursor: default;
				color: #888;
				background-color: #333;

				text-align: center;
				font-family: Helvetica, Verdana, Arial, sans-serif;

				display: flex;
				flex-direction: column;
			}

			canvas {
				background-color: rgba(0, 0, 0, 0);
			}

			#GameDiv,
			#Cocos3dGameContainer,
			#GameCanvas {
				width: 100%;
				height: 100%;
			}

			:root {
				--safe-top: env(safe-area-inset-top);
				--safe-right: env(safe-area-inset-right);
				--safe-bottom: env(safe-area-inset-bottom);
				--safe-left: env(safe-area-inset-left);
			}

			.progress-bar {
				transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1) !important;
			}
		</style>
	</head>
	<body>
		<div
			id="loading"
			style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 9999"
		>
			<div id="loading-text" style="color: #fff; margin-bottom: 10px; font-family: Arial, sans-serif; font-size: 16px; text-shadow: 0 0 4px rgba(0, 0, 0, 0.5)">Loading... 0%</div>
			<div id="loading-bar-bg" style="width: 60%; height: 8px; background-color: rgba(80, 80, 80, 0.6); border-radius: 4px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.3); overflow: hidden">
				<div
					id="loading-bar"
					class="progress-bar"
					style="
						width: 0%;
						height: 100%;
						background: linear-gradient(90deg, hsl(200, 80%, 60%) 0%, hsl(190, 75%, 55%) 25%, hsl(170, 60%, 50%) 50%, hsl(40, 90%, 65%) 75%, hsl(10, 90%, 60%) 100%);
						background-size: 200% 100%;
					"
				></div>
			</div>
		</div>

		<div id="GameDiv" cc_exact_fit_screen="true">
			<div id="Cocos3dGameContainer">
				<canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
			</div>
		</div>

		<script type="systemjs-importmap" charset="utf-8">
			<!-- Import map -->
		</script>

		<script>
			// boot.js
		</script>
	</body>
</html>
